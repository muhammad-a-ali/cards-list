<!-- Cards List -->
<div cdkDropList class="cards-list" (cdkDropListDropped)="drop($event)">
  <mat-card *ngFor="let card of data.results" class="card-box" cdkDrag>
    <mat-card-header>
      <div mat-card-avatar class="header-image" [ngStyle]="{backgroundImage:getImageURL(card.gender)}">
      </div>
      <mat-card-title>{{card.name}}</mat-card-title>
      <mat-card-subtitle>{{'card.'+ card.gender | translate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <span class="height">{{'card.height' | translate}} </span>
      <span> {{card.height}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button matTooltip="{{card.url}}" (click)="goToLink(card.url)">{{'card.url' | translate}}</button>
      <button mat-button matTooltip="{{card.homeworld}}"
        (click)="goToLink(card.homeworld)">{{'card.homeworld' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</div>

<!-- Paginator -->
<paginator [data]="data"></paginator>
